<div
  style="background: url('../assets/images/1.jpg'); background-size: cover; width: 100%; height: 10em; background-position: cover; border-radius: 0 0 10px 10px;">
</div>
<div class="container">

  <form [formGroup]="resetForm" style="text-align: center;">

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="motdepasse">
      <mat-error *ngIf="resetForm.get('motdepasse')?.hasError('required')">
        Mot de passe non valide
      </mat-error>
      <mat-error *ngIf="!resetForm.get('motdepasse')?.hasError('minLength')">
        Mot de passe doit être d'au moins 8 caractères
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Confirmer le Mot de passe</mat-label>
      <input matInput type="password" formControlName="motdepasse2" [errorStateMatcher]="matcher" >
      <mat-error *ngIf="resetForm.hasError('notSame')">
        Mot de passe non identique
      </mat-error>
    </mat-form-field>

    <button  class="button " mat-raised-button (click)="onSubmit()"
             style="align-content: end">Enregistrer
    </button>
  </form>
</div>
