<div
  style="background: url('../assets/images/1.jpg'); background-size: cover; width: 100%; height: 10em; background-position: cover; border-radius: 0 0 10px 10px;">
</div>

<div class="container">

<form [formGroup]="signinForm" style="text-align: center;">
  <mat-form-field appearance="fill">
    <mat-label>Adresse email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="signinForm.get('email')?.hasError('required')">
      Vous devez rendre une adresse couriel
    </mat-error>
    <mat-error *ngIf="signinForm.get('email')?.hasError('email')">
      Email non valide
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput formControlName="motdepasse" type="password">
    <mat-error *ngIf="signinForm.get('motdepasse')?.hasError('required')">
      Vous devez rendre un mot de passe
    </mat-error>
  </mat-form-field>

  <button  class="button " mat-raised-button style="align-content: end" type="submit"  (click)="onSubmit()">
    Connectez-vous
  </button><br>
<p style="font-size: 14px; color: black; text-decoration: none;">Mot de passe oublié?
  <button mat-raised-button  (click)="navigateResetPassword()">Cliquez ici!</button>
</p>

  </form>


<div id="bottom" >
  <h6>ou</h6>
  <button  class="button_bottom" mat-raised-button  (click)="router.navigate(['sign-up'])">Créez un compte</button>
</div>
</div>
