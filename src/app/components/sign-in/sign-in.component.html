<div
  style="background: url('../assets/images/1.jpg'); background-size: cover; width: 100%; height: 10em; background-position: cover; border-radius: 0 0 10px 10px;">
</div>

<div class="container">
 
<form [formGroup]="signinForm" style="text-align: center;">
  <mat-form-field appearance="fill">
    <mat-label>Adresse email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="email?.errors?.['required']"  style="color:black">
      Vous devez entrer une adresse couriel
    </mat-error>
    
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput formControlName="password" type="password">
    <mat-error *ngIf="password?.errors?.['required']" style="color:black">
      Vous devez entrer un mot de passe
    </mat-error><br>
  </mat-form-field>
  
  <button  class="button " mat-raised-button
  style="align-content: end" type="submit">Connectez-vous
</button><br>
<p style="font-size: 14px; color: black; text-decoration: none;"><a href="#" style="color:black; text-decoration:none; font-weight:550">Mot de passe oublié?</a></p>
  </form>


<div id="bottom" >
  <h6>ou</h6>
  <button  class="button_bottom" mat-raised-button routerLink="sign-up" 
  >Créez un compte</button>
</div>
</div>
