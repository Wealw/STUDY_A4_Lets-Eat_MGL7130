<main>
  <div class="row sub_main">
    <!--Affiche les filtres-->
    <div class="col-0 col-sm-3 filter">
      <app-filter></app-filter>
    </div>

    <div class="col-12 selector">

      <!--Affiche une carte google maps-->
      <google-map [options]="mapOptions" height="100%" width="100%" *ngIf="isOnline__copy">
        <!-- Affiche un marqueur pour chaque restaurant -->
        <map-marker (mapClick)="goMenu(res.id)"
                    *ngFor="let res of this.restaurantService.restaurants"
                    [icon]=icon
                    [label]="res.nom"
                    [position]="{lat: res.geoPoint.latitude, lng: res.geoPoint.longitude}"></map-marker>
      </google-map>



    </div>
  </div>
<!--Debut du button pour naviguer entre le map et les restaurants favoris-->
  <button *ngIf="this.authService.isConnected" mat-fab  (click)="navigateToFavoris()"
        class="menu-button"

>
  <mat-icon class="material-icons">favorite</mat-icon>


</button>
<!--Fin du button pour naviguer entre le map et les restaurants favoris-->
</main>
