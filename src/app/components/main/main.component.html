<main>
  <google-map height="100%" width="100%" [options]="mapOptions">
    <!--TODO : Auto refresh oskour-->
    <span *ngFor="let restaurant of this.restaurantService.restaurants">
      <map-marker [position]="{lat: restaurant.geoPoint.latitude, lng: restaurant.geoPoint.longitude}"   [icon]='"assets/icons/icon-72x72.png"'  (mapClick)="goMenu(restaurant.id)"></map-marker>
    </span>
  </google-map>
</main>
