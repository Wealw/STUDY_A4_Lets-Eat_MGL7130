<main>
  <div class="row sub_main">
    <div class="col-0 col-sm-3 filter">
      <app-filter></app-filter>
    </div>
    <div class="col-12 selector">
      <google-map [options]="mapOptions" height="100%" width="100%">
        <span *ngFor="let res of this.restaurantService.restaurants">
          <map-marker (mapClick)="goMenu(res.id)"
                      [icon]= icon
                      [label]="res.nom"
                      [position]="{lat: res.geoPoint.latitude, lng: res.geoPoint.longitude}"></map-marker>
        </span>
      </google-map>
    </div>
  </div>
</main>
