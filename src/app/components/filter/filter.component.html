<!-- Debut du formulaire filtre-->
<form>

  <mat-list>
     <!-- Contrainte distance-->
    <mat-grid-list [cols]="11" rowHeight="90px" *ngIf="restaurantService.isGeolocalisationEnable">
     
      <mat-grid-tile [colspan]="3">
        Distance:
      </mat-grid-tile>
      <mat-grid-tile [colspan]="6">
        <mat-slider
          name="slider"
          thumbLabel
          [displayWith]="formatLabel"
          [(ngModel)]="restaurantRecherche.distance"
          step="1"
          min="0"
          max="100"
          aria-label="units"></mat-slider>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        {{restaurantRecherche.distance + 'KM'}}
      </mat-grid-tile>
     
    </mat-grid-list>
    <!-- Fin de la Contrainte distance-->
    <!-- Contrainte catégorie-->
    <mat-list-item>
      
      <mat-form-field class="prix">
        <mat-label>Catégorie</mat-label>
        <mat-select [(value)]="this.restaurantService.recherche.categorie">
          <mat-option *ngFor="let categorie of this.restaurantService.categories"
                      [value]="categorie">{{categorie}}</mat-option>
        </mat-select>
      </mat-form-field>
      
    </mat-list-item>
    <!-- fin de la Contrainte catégorie-->
    <!-- Contrainte prix-->
    <mat-list-item>
      <mat-form-field>
        <mat-label>Prix Min</mat-label>
        <input matInput type="number" min="0" name="prix_min"
               [(ngModel)]="this.restaurantService.recherche.prix_min">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Prix Max</mat-label>
        <input matInput type="number" min="0" name="prix_max"
               [(ngModel)]="this.restaurantService.recherche.prix_max">
      </mat-form-field>
    </mat-list-item>
    <!--Fin de la Contrainte prix-->
   <!-- Contrainte notation-->
    <mat-list-item class="cont">
      <div class="stars">
        <ngx-star-rating name="rating" [(ngModel)]="restaurantRecherche.notation"></ngx-star-rating>
      </div>
    </mat-list-item>
    <!-- Fin de la Contrainte notation-->

    <mat-list-item>
      <button style="align-content: end" class="button" mat-raised-button
              (click)="handleForm()">Appliquer
      </button>
    </mat-list-item>
  </mat-list>
</form>
<!-- Fin du formulaire filtre-->
